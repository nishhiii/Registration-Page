<!DOCTYPE html>
<html>
<head>
	<title>Sign In/Sign Up</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>
<body>
  <div id="error"></div>
  <form id="formLogin" action="/" method="get">
  <div class="cont">
    <div class="form sign-in">
      <h2>Sign In</h2>
      <label>
        <span>Email Address</span>
        <input type="email" name="emailLogin">
      </label>
      <label>
        <span>Password</span>
        <input type="password" name="passwordLogin">
      </label>
      <button class="submit" type="submit">Sign In</button>
      <p class="forgot-pass">Forgot Password ?</p>
    </form>

      <div class="social-media">
        <ul>
          <li>
            <a href="https://www.facebook.com/"><img src="facebook.png"></a></li>
          <li>
            <a href="https://twitter.com/ "><img src="twitter.png"></a></li>
          <li>
            <a href="https://www.linkedin.com/"><img src="linkedin.png"></a></li>
          <li>
            <a href="https://www.instagram.com/"><img src="instagram.png"></a></li>

        </ul>
      </div>
    </div>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h2>New here?</h2>
          <p>Sign up and discover great amount of new opportunities!</p>
        </div>
        <div class="img-text m-in">
          <h2>One of us?</h2>
          <p>If you already has an account, just sign in. We've missed you!</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Sign Up</span>
          <span class="m-in">Sign In</span>
        </div>
      </div>
      <form id="formSignUp" action="/" method="get">
      <div class="form sign-up">
        <h2>Sign Up</h2>
        <label>
          <span>Name</span>
          <input type="text" name="name">
        </label>
        <label>
          <span>Email</span>
          <input type="email" name="emailSignUp">
        </label>
        <label>
          <span>Password</span>
          <input type="password" name="passwordSignUp">
        </label>
        <label>
          <span>Confirm Password</span>
          <input type="password" name="cPassword">
        </label>
        <button submit="button" class="submit">Sign Up Now</button>
      </div>
    </form>
    </div>
  </div>
<script type="text/javascript" src="script.js"></script>

</body>
</html>
